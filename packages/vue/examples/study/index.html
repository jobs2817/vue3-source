<script src="../../dist/vue.global.js"></script>

<div id="demo">
  <p>{{ state.count }}</p>
  <button @click="add">递增</button>
  <child />
</div>

<script>
const { createApp, reactive, ref } = Vue
createApp({
  components: {
    child: {
      template: `<div>{{ name }}</div><button @click="modify">修改</button>`,
      setup() {
        const name = ref('child')
        const modify = () => name.value = 'change name'
        return { name, modify }
      }
    }
  },
  setup() {
    const state = reactive({ count: 1 })
    const add = () => { state.count++ }
    return {
      state,
      add
    }
  }
}).mount('#demo')
</script>
